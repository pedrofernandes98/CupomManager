<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>CupomManager</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="./manifest.webmanifest" crossorigin="use-credentials" />
    <link rel="icon" type="image/png" href="./assets/appicons/favicon.ico" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Tô Ferrado" />
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/appicons/apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="./assets/appicons/apple-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="./assets/appicons/apple-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/appicons/apple-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/appicons/apple-icon-180x180.png" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
  </head>

  <body>
    <header class="headerBar dark">
      <div class="appName">CupomManager</div>
    </header>
    
    <div id="tela1" class="component">
      <button id="btnAdic" class="button primary btnAdd">
        <img src="./assets/plus1.png" />
      </button>
      <div class="componentHeader">    
          <input id="inputCupomFilter" type="text" autocomplete="off" 
            placeholder="Digite um texto de pesquisa..." class="fieldWithoutLabel"
            oninput="removeCuponsByInput(this)"/>
            
            <button id="btnFiltro" class="button secundary" style="margin: 0rem 1rem; height: 2.5rem;">
                <img src="./assets/filter-plus-outline.svg" />
            </button>
      </div>
      <div class="componentSecundaryHeader" style="display: none;">    
          <button id="btnClearExpirados" class="btnClear button primary">Excluir cupons expirados</button>
      </div>
      <div class="componentContent">
        <div id="blank">
          <img src="./assets/semCupons.png" style="max-width: 90%;" />
          <p>Sem cupons disponíveis.</p>
        </div>
        <ul id="listaCupons" class="list">
                 
        </ul>
      </div>
      
    </div>

    <div id="tela2" class="component hidden">
      <div class="componentHeader">
        <h1 class="componentTitle">
          Novo cupom
        </h1>
      </div>
      <div class="componentContent">
        <div class="field">
          <label for="inputCupom">Loja:</label>
          <input id="inputCupom" type="text" autocomplete="off" />
        </div>
        <div class="field">
            <label for="inputDescricao">Descrição:</label>
            <input id="inputDescricao" type="text" autocomplete="off" />
        </div>
        <div class="field">
          <label for="inputPercentual">Percentual de Desconto:</label>
          <input id="inputPercentual" type="number" autocomplete="off" min="0" max="100" />%
        </div>
        <div class="field">
          <label for="inputValorMinimo">Valor mínimo:</label>
          <input id="inputValorMinimo" type="number" autocomplete="off" min="0" />
        </div>
        <div class="field">
            <label for="inputDataExpiracao">Data de Expiração</label>
            <input id="inputDataExpiracao" type="date" />
        </div>
        <div class="field">
            <label for="inputCodigo">Código:</label>
            <input id="inputCodigo" type="text" autocomplete="off" />
        </div>
        <div class="buttonGroup mt1 end">
          <button id="btnCanc1" class="button quarter light">Cancelar</button>
          <button id="btnInc" class="button quarter primary" disabled>
            Incluir
          </button>
        </div>
      </div>
    </div>

    <div id="tela3" class="component hidden">
      <div class="componentHeader">
        <h1 class="componentTitle">Dados do cupom</h1>
      </div>
      <div class="componentContent">
        <div class="field">
          <label for="inputCupom">Loja:</label>
          <input id="inputCupom" type="text" autocomplete="off" />
        </div>
        <div class="field">
            <label for="inputDescricao">Descrição:</label>
            <input id="inputDescricao" type="text" autocomplete="off" />
        </div>
        <div class="field">
          <label for="inputPercentual">Percentual de Desconto:</label>
          <input id="inputPercentual" type="number" autocomplete="off" min="0" max="100" />%
        </div>
        <div class="field">
          <label for="inputValorMinimo">Valor mínimo:</label>
          <input id="inputValorMinimo" type="number" autocomplete="off" min="0" />
        </div>
        <div class="field">
            <label for="inputDataExpiracao">Data de Expiração</label>
            <input id="inputDataExpiracao" type="date" />
        </div>
        <div class="field">
            <label for="inputCodigo">Código:</label>
            <input id="inputCodigo" type="text" autocomplete="off" />
        </div>
        <div class="buttonGroup end mt1">
          <button id="btnCanc2" class="button quarter light">Cancelar</button>
          <button id="btnAlt" class="button quarter primary">Alterar</button>
        </div>
        <div class="buttonGroup end mt3">
          <button id="btnDel" class="button quarter danger">
            Apagar cupom
          </button>
        </div>
      </div>
    </div>

  </body>
</html>
